    <h1>증권봇 업데이트!</h1>
    <img src="1.jpg"><br>
    요즘 소위 증권봇이 자동으로 시각, 현재주가, 전날대비 가격변동락, 거래량을 알려주는 기사가 나오고 있다.
    하지만 단순 숫자 나열에 불과해 투자자들에게 정말로 유용한 정보라고 하긴 어렵다.
    만약 기업에 대한 키워드를 검색해 가장 최근의 가장 노출수가 많은 사이트들 혹은 기사를 쓴 자 회사의
    기업 관련 뉴스 링크를 같이 걸어주면 훨씬 더 유용해질 수 있을 것이다.
