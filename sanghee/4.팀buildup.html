    <h1>팀빌덥하기</h1>
    가끔씩 문제에 대한 답이 없는 강의, 독강으로 듣기 어려운 강의들에 대해 같이 협업할 사람들을<br>
    모집하는 글들이 에타에서 보인다.<br>
    나는 한번도 들어가본적 없지만, 정보만 얻고 튀거나 그런 사람들 있지 않을까 걱정<br>
    그래서 예를들어 답을 공유하는 경우 마감날짜를 정해 그 기한까지 파일을 업로드 한 사람끼리만<br>
    볼 수 있도록 처리<br>
    어길 시, 그 아이디에 대한 페널티 부여 등 조치<br>
